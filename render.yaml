services:
  - type: web
    name: globetrotter-api
    env: node
    region: singapore
    buildCommand: npm install && npm run build
    startCommand: cd dist && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    healthCheckPath: /api/health
    plan: free
    instance: basic
